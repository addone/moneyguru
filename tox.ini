[tox]
envlist = py35,py36,py37,ccore,flake8
skipsdist = True
skip_missing_interpreters = True

[testenv]
whitelist_externals = make
commands =
    make -C ccore
    make ccore
    py.test --run-network core {posargs}
deps =
    pytest>=3.10

[testenv:ccore]
whitelist_externals = make
commands =
    make -C ccore tests
deps =

[testenv:flake8]
commands = flake8
deps = flake8

[flake8]
exclude = .tox,env,build,qtlib,help,./qt/mg_rc.py,./core/tests,./support
max-line-length = 120
ignore = W391,W293,W504,E302,E261,E226,E227,W291,E303,E731,E305,E741,E301

